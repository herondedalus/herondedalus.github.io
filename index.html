<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heronD page</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #daf1c5;
            color: #333; 
        }
        header {
            background-color: #23b085; 
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            border-bottom: 5px solid #a5d6a7;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            padding: 10px;
            color: #28315c;
            background-color: #f9558a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #28315c;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #fff446;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #a5d6a7;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #28315c;
            text-align: center;
            border-bottom: 2px dotted #8b8e93;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #23b085;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <b>HeronD's homepage</b>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#thesis">Thesis Things</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        
    </nav>
    
    <div class="container">
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my homepage, not much to see</p>
        </section>
        
        <section id="thesis">
            <h2>Thesis things</h2>
            <p>Some work and things relative to my thesis works:</p>
            <iframe src="https://www.wolframcloud.com/obj/5a09905e-e190-409d-a1a5-fe8ef689dcad?_embed=iframe" width="800" height="920"></iframe>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>just a page to share some thingies around</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>I'd prefer not to give out my information on the internet yet</p>
        </section>
    </div>
    
    <footer>
        &copy; 2024
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
